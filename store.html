<!-- <form id="details" method="GET" action="Orderform.html"> -->
<form id="details" method="GET">
    <fieldset>
        <fieldset>
            <legend>Your details</legend>
            <ol>
                <li>
                    <label for="id">Customer ID</label>
                    <input id="id" name="id" type="id" />
                </li>
                <li>
                    <label for="animalId">Animal ID:</label>
                    <input id="animalId" name="animalId" type="id" />
                </li>
                <li>
                    <label for="quantity">Quantity:</label>
                    <input id="quantity" name="quantity" type="number" />
                </li>
                <li>
                    <label for="shipDate">Ship Date:</label>
                    <input type="date" id="shipDate" name="shipDate" value="0000-00-00" min="1950-01-01"
                        max="2020-04-24">
                </li>
                <li>
                    <label for="orderStatus"> Order Status: </label>
                    <id id="orderStatus" name="orderStatus">
                        <label for="placed">Placed</label>
                        <input id="placed" value="placed" type="radio" name="orderStatus" />
                        <label for="pending">Pending</label>
                        <input id="pending" value="pending" type="radio" name="orderStatus" />
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <button id="butt1" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
        </fieldset>
</form>
